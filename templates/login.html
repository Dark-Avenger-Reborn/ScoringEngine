<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <nav class="navbar">
      <div class="container nav-inner">
        <a class="brand" href="{{ url_for('index') }}">ScoringEngine</a>
        <div class="nav-links">
          <a href="{{ url_for('index') }}">Status</a>
          <a href="{{ url_for('leaderboard') }}">Leaderboard</a>
          <a href="{{ url_for('config') }}">Team Config</a>
          {% if session.get('logged_in') %}
            <a href="{{ url_for('logout') }}">Logout</a>
          {% else %}
            <a class="active" href="{{ url_for('login') }}">Login</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <main class="container">
      <div class="page-header">
        <h1>Login</h1>
      </div>

      {% if error_message %}
        <div class="alert error mb-3">{{ error_message }}</div>
      {% endif %}

      <div class="grid" style="max-width:560px;">
        <div class="card">
          <div class="card-body">
            <form method="post" action="{{ url_for('login') }}">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" required>
              <label class="mt-2" for="password">Password</label>
              <input type="password" id="password" name="password" required>
              <div class="actions">
                <button type="submit" class="btn btn-primary">Login</button>
                <a class="btn btn-outline" href="{{ url_for('index') }}">Back to Status</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
