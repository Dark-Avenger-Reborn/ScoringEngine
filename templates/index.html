<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Status Matrix</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <nav class="navbar">
      <div class="container nav-inner">
        <a class="brand" href="{{ url_for('index') }}">ScoringEngine</a>
        <div class="nav-links">
          <a class="active" href="{{ url_for('index') }}">Status</a>
          <a href="{{ url_for('leaderboard') }}">Leaderboard</a>
          <a href="{{ url_for('config') }}">Team Config</a>
          {% if session.get('logged_in') %}
            <a href="{{ url_for('logout') }}">Logout</a>
          {% else %}
            <a href="{{ url_for('login') }}">Login</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <main class="container">
      <div class="page-header">
        <h1>Systems Status Matrix</h1>
        <div class="btn-group">
          <a class="btn btn-secondary" href="{{ url_for('leaderboard') }}">View Leaderboard</a>
          <a class="btn btn-outline" href="{{ url_for('config') }}">Configure Team</a>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <div id="tableContainer"><!-- populated by index_table.js --></div>
          </div>
        </div>
      </div>
    </main>

    <script src="{{ url_for('static', filename='error_banner.js') }}"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='index_table.js') }}"></script>
  </body>
 </html>
